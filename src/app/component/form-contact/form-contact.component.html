<main class="m-auto flex justify-center h-[70vh]">
  <form
    (ngSubmit)="onSubmit()"
    #contactForm="ngForm"
    class="w-[400px] m-auto p-10 border-[1px] border-slate-200 rounded-lg shadow-2xl"
  >
    <h2 class="text-center mb-5 text-2xl text-slate-500">
      Remplissez le formulaire
    </h2>
    <div class="flex flex-col p-4">
      <label for="name" class="py-3 text-green-500 font-semibold">Nom :</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
        class="border-[1px] border-slate-200 rounded w-[300px] p-1"
        placeholder="Entrez votre nom"
      />
      <p
        class="pt-3 text-center text-red-500"
        [ngClass]="{ block: emptyName, hidden: !emptyName }"
      >
        Veuillez remplir un nom
      </p>
    </div>

    <div class="flex flex-col p-4">
      <label for="email" class="py-3 text-green-500 font-semibold"
        >E-mail :</label
      >
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="border-[1px] border-slate-200 rounded w-[300px] p-1"
        placeholder="Entrez votre email"
      />
      <p
        class="pt-3 text-center text-red-500"
        [ngClass]="{ block: emptyEmail, hidden: !emptyEmail }"
      >
        Veuillez remplir un email
      </p>
    </div>

    <div class="flex flex-col p-4">
      <label for="message" class="py-3 text-green-500 font-semibold"
        >Message :</label
      >
      <textarea
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        required
        class="border-[1px] border-slate-200 rounded w-[300px] p-1 min-h-[100px]"
        placeholder="Entrez votre message"
      ></textarea>
      <p
        class="pt-3 text-center text-red-500"
        [ngClass]="{ block: emptyMessage, hidden: !emptyMessage }"
      >
        Veuillez remplir un message
      </p>
    </div>
    <p
      class="text-center text-red-500"
      [ngClass]="{ block: onError, hidden: !onError }"
    >
      Erreur lors de l'envoie du formulaire.
    </p>
    <div class="flex justify-center items-center p-4">
      <button
        type="submit"
        class="bg-green-500 px-6 py-2 rounded text-xl text-slate-100 hover:scale-[1.1] duration-300"
      >
        Envoyer
      </button>
    </div>
  </form>
  <div
    [ngClass]="{
      'opacity-100 translate-x-0': isValidate,
      ' opacity-0 translate-x-full': !isValidate
    }"
    class="cursor-pointer fixed bg-green-500 p-7 text-2xl rounded flex items-center gap-5 text-slate-100 top-1/2 duration-700"
  >
    <p>Formulaire envoyé avec succès !</p>
    <i class="fa-solid fa-check"></i>
  </div>
</main>
